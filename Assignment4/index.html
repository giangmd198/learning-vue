<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="bg-success rounded p-4 mt-5">
          <h3 class="text-center text-white m-0">Assignment 4</h3>
        </div>
        <div class="p-3 mt-4 rounded border">
          <h3 class="text-center text-success m-0">Vue Dynamic Styling</h3>
          <input
            type="text"
            class="form-control mt-3"
            placeholder="Enter some CSS 5 classes"
            v-model="inputClasses"
          />
          <div
            class="bg-success text-white p-2 rounded-pill fw-bold text-center mt-3"
            :class="classes"
          >
            Style me!
          </div>
          <div class="text-center">
            <button class="btn btn-primary mt-3" @click="toggleParagraph">
              Toggle Paragraph
            </button>
          </div>
          <input
            type="text"
            class="form-control mt-3"
            placeholder="Enter color code"
            v-model="colorCode"
          />
          <div
            class="bg-success text-white p-2 rounded-pill fw-bold text-center mt-3"
            :style="{ backgroundColor: this.colorCode + ' !important' }"
          >
            Style me inline!
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
