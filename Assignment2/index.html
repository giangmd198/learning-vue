<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="bg-success rounded p-4 mt-5">
          <h3 class="text-center text-white m-0">Assignment 2</h3>
        </div>
        <div class="p-3 mt-4 rounded border">
          <h3 class="text-center text-success m-0">Event Practice</h3>
          <!-- 1) Show an alert when the button is clicked -->
          <div class="text-center mt-3">
            <button class="bg-danger text-white" v-on:click.default="showAlert">
              Show Alert
            </button>
          </div>
          <!-- 2) register the user input on "keydown" and output it in the paragraph -->
          <div class="text-center mt-3">
            <input
              type="text"
              class="form-control"
              v-on:input="handleOutput($event, 'output1')"
            />
            <p class="mt-2 bg-success text-center p-2 text-white rounded-pill">
              {{output1}}
            </p>
          </div>
          <!-- 3) repeat 2) but only output the entered value if the ENTER key was pressed -->
          <div class="text-center mt-3">
            <input
              type="text"
              class="form-control"
              v-on:keyup.enter="handleOutput($event, 'output2')"
            />
            <p class="mt-2 bg-success text-center p-2 text-white rounded-pill">
              {{output2}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
