<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="bg-success rounded p-4 mt-5">
          <h3 class="text-center text-white m-0">Assignment 5</h3>
        </div>
        <div class="p-3 mt-4 rounded border">
          <h3 class="text-center text-success m-0">Tasks</h3>
          <div class="row mt-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                v-model="inputTask"
                @keyup.enter="addTask"
              />
            </div>
            <div class="col-auto">
              <button class="form-control btn btn-primary" @click="addTask">
                Add Task
              </button>
            </div>
          </div>
          <ul class="mt-3" v-show="isShow">
            <li v-for="task in tasks" class="item" :key="task">
              {{ task }}
              <button
                class="btn btn-danger btn-sm btn-x"
                title="Remove"
                @click="removeTask(task)"
              >
                X
              </button>
            </li>
          </ul>
          <div class="mt-3 text-center">
            <button class="btn btn-secondary" @click="toggleList">
              Show/Hide List
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
